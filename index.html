<html>

<head>
    <title>Codevember 2019</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/third_party/glsl-canvas.min.js"></script>
</head>

<body>
    <canvas class="glsl-canvas" data-fragment-url="shaders/fragment.glsl"></canvas>
    <container>
        <header>
            <h1>Contrast</h1>
            <h2>Codevember 2019</h2>
            <a href="https://twitter.com/mcx_sic"><h3>@mcx_sic</h3></a>
        </header>
        <preview>
            <canvas id="preview"></canvas>
        </preview>
        <div class="controls">
            <a href="#" class="button" id="download" download="wallpaper.png">Download</a>
        </div>
    </container>

</body>
<script>
    const WIDTH = 1080;
    const HEIGHT = 2220;

    // Actual Canvas
    const canvas = document.querySelector('.glsl-canvas');
    // Hack to fix glsl-canvas where it uses
    // clientWidth and clientHeight instead of the set width and height....
    canvas.style.width = WIDTH / this.devicePixelRatio;
    canvas.style.height = HEIGHT / this.devicePixelRatio;

    const glsl = GlslCanvas.of(canvas);
    glsl.setUniforms({});
    glsl.on('render', function () {
        if (ctx != null) {
            ctx.drawImage(canvas, 0, 0);
        }
    });
    var gl = canvas.getContext("webgl", { preserveDrawingBuffer: true });

    // preview canvas
    const preview = document.getElementById('preview');
    preview.width = WIDTH;
    preview.height = HEIGHT;
    const ctx = preview.getContext('2d');

    // download button
    const download = document.getElementById('download');
    download.addEventListener('click', e => {
        const image = canvas.toDataURL("image/png");
        download.setAttribute("href", image);
    });

</script>

</html>
